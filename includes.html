<body>
    <script>
      Array.prototype.includes = function(num){
   for(let i = 0; i < this.length; i++){
      if(num === this[i]){
         return true;
      }
   }
   return false;
}

const arr = [1,2,3,4];
console.log(arr.includes(3));
console.log(arr.includes(8));

    </script>
</body>
