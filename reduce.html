<body>
    <script>
      function myReduce(callback, initialValue) {
    var k = 0;
    var acc = initialValue;

    while (k < this.length) {

        acc = callback(acc, this[k], k, this);

        k++; // increment k
    }

    return acc;
}


function sum(a, b) {
    return a + b
}

let arr=[1, 2, 3];
console.log(arr.myReduce(sum));

    </script>
</body>
</html>
