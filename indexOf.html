<body>
    <script>
 const arr = [1,2,38,40,5];

Array.prototype.myIndex = function(value){
    for(let i=0;i<this.length;i++){
        if(value===this[i]){
            return i;
        }
    }
    return -1
}

console.log(arr.myIndex(38));
    </script>
