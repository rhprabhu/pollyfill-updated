<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.filter = function(callback){
            let arr= [];

            for(let i=0; i<this.length; i++){
                if(callback(this[i]))
                arr.push((this[i]))
            }
            return arr;
        }

        function age(x){
            return x>10;
        }

        let arr1= [1, 2, 38, 42, 50, 60];
        let array= arr1.filter(age);
        console.log(array)
    </script>
</body>
</html>
