    <script>
        String.prototype.splitFunc = function(item){
            let string= "";
            let arr= [];
            for(let i=0; i< this.length; i++){
                if(this[i] != item){
                    string+= this[i];
                    if(this[i+1]==item || i==this.length-1){
                        arr.push(string);
                        string=" ";
                    }
                }
            }
            return arr;
        }

const arr1 = "welcome ,to ,javascript";

    </script>
