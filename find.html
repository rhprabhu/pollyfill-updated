<body>
    <script>
    let arr = [10,25,  12, 8, 130, 44];

Array.prototype.Findmethod = function(callback){
    for(var i = 0;i<this.length;i++){
      if(callback(this[i]))
         return this[i]; 
    }
}

let arr1 = arr.Findmethod(item => item>12);

console.log(arr1);
</script>
</body>
