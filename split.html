    <script>
    function splitArrayIntoChunksOfLen(arr, len) {
        var chunks = [], i = 0, n = arr.length;
        while (i < n) {
          chunks.push(arr.slice(i, i += len));
        }
        return chunks;
      }

    var alphabet=['apple','ball','cat','dog','egg','fox'];
var alphabetPairs=splitArrayIntoChunksOfLen(alphabet,2);
